<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brightness button</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="opacity"></div>
		<input type="range" id="brightness" name="brightness" min="1" max="100" value="0" oninput="changeBrightness();">
		<input type="color" id="color" name="color" value="#ffffff" onchange="changeBrightness();">
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
